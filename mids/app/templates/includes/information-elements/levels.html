<h2 id="levels">4 MIDS Levels</h2>
    <div class="term-table-wrapper">
        <div class="table-responsive print-avoid">
            <table class="table table-compact table-terms">
                <thead>
                    <tr>
                        <th>Level</th>
                        <th>Label</th>
                        <th>Description</th>
                        <th>Purpose</th>
                    </tr>
                </thead>
                <tbody>
                    {% for idx, v in levels.iterrows() %}
                    <tr>
                        <td id="mids{{ v['term_local_name'] }}">{{ v['term_local_name'] }}</td>
                        <td>{{ v['label'] }}</td>
                        <td>{{ v['definition'] }}</td>
                        <td>{{ v['purpose'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
